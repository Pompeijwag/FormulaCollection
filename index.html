<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Fomula</title>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
    <style>
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 40px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="search-wrapper">
        <label for="search">Physics and Math Formula Collection</label>
        <input type="search" id="search" placeholder="Search..." autocomplete="off" data-search>
    </div>
    <div class="search-wrapper-tag">
        <input type="search" id="search-tag" placeholder="Search Variables..." autocomplete="off" data-search-tag>
        <div class="result-box" result-box></div>
    </div>
    <div class="form-tags" data-form-tags-container></div>
    <template data-form-template>
        <div class="card" data-form-card>
            <div class="title" data-title></div>
            <div class="formula" data-formula></div>
            <div class="body" data-body></div>
        </div>
    </template>
    <div class="form-cards" data-form-cards-container></div>
    <template data-form-template>
        <div class="card" data-form-card>
            <div class="title" data-title></div>
            <div class="formula" data-formula></div>
            <div class="body" data-body></div>
        </div>
    </template>
    
    
</body>
</html>
